<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/jquery-ui.css">
    <link rel="stylesheet" href="css/jquery-ui.structure.css">
    <link rel="stylesheet" href="css/jquery-ui.theme.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css"> 
    <title>Shoe App</title>
</head>
<body>
    <div class="wrapper">
        <div class="sidebar">
            <ul>
                <li>Sneakers</li>
                <li><a href="heels.html">Heels</a></li>
                <li>Boots</li>
            </ul>  
        </div>
        <div class="topbar">
            <p class="text-align-center">FIT Shoes</p>
            <p class="cart"><a href="cart.html">My Cart</a></p>
            <img src="images/flat-design-shopping-cart-vector-13576287.jpg" alt="">
        </div>
        <div class="content">
            <section>
                <div class="item" id="black">
                    <img src="images/shoes.jpg" alt="">
                    <p>Black shoes</p>
                    <h6>Ksh.2000</h6>
                    <span></span>
                    <button class="btn btn-success">Add to Cart</button>
                </div>
                <div class="item">
                    <img src="images/white shoes.jpeg" alt="">
                    <p>White Sneakers</p>
                    <h6>Ksh.1600</h6>
                    <span></span>
                    <button class="btn btn-success">Add to Cart</button>
                </div>
                <div class="item">
                    <img src="images/orange.png" alt="">
                    <p>Orange sneakers</p>
                    <h6>Ksh.1200</h6>
                    <span></span>
                    <button class="btn btn-success">Add to Cart</button>
                </div>
                <div class="item">
                    <img src="images/sneakers.webp" alt="">
                    <p>More Sneakers</p>
                    <h6>Ksh.1400</h6>
                    <span></span>
                    <button class="btn btn-success">Add to Cart</button>
                </div>
            </section>
            <div class="select">

            </div>
        </div>
    </div>
    <script src="js/jquery-3.5.1.js"></script> 
    <script src="js/jquery-ui.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
