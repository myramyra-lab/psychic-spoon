<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Checkout</title>
</head>
<body>
    <div class="wrapper">
        <div class="sidebar">
            <ul>
                <li>Sneakers</li>
                <li><a href="heels.html">Heels</a></li>
                <li>Boots</li>
            </ul>  
        </div>
        <div class="topbar">
            <p class="text-align-center">FIT Shoes</p>
            <p class="cart"><a href="cart.html">My Cart</a></p>
            <img src="images/flat-design-shopping-cart-vector-13576287.jpg" alt="">
        </div>
        <div class="content">
            <table id="checkout-cart" class="shopping-cart">
                <thead>
                    <tr>
                        <th scope="col">Item</th>
                        <th scope="col">Quantity</th>
                        <th scope="col">Price</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <div id="pricing">
                <p id="shipping">
                    <strong>Shipping</strong>:<span id="sshipping"></span>
                </p>
                <p id="sub-total">
                    <strong>Total</strong>:<span id="stotal"></span>
                </p>
            </div>
            <form action="order.html" method="POST" id="checkout-order-form">
                <h2>Your Details</h2>
                <fieldset id="fieldset-billing">
                    <legend>Billing</legend>
                    <div>
                        <label for="name">Name</label>
                        <input type="text" name="name"id="name" data-type="string" data-message="This field may not be empty">
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input type="text" name="email"id="email" data-type="expression" data-message="Not a valid email address">
                    </div>
                    <div>
                        <label for="city">City</label>
                        <input type="text" name="city"id="city"data-type="string" data-message="This field may not be empty">
                    </div>
                    <div>
                        <label for="address">Address</label>
                        <input type="text" name="address"id="address" data-type="string" data-message="This field may not be empty">
                    </div>
                    <div>
                        <label for="country">Country</label>
                        <select name="country" id="country" data-type="string" data message="This field may not be empty">
                            <option value="">Select</option>
                            <option value="Germany">Germany</option>
                            <option value="Kenya">Kenya</option>
                            <option value="Nigeria">Nigeria</option>
                            <option value="South-Africa">South-Africa</option>
                            <option value="Tanzania">Tanzania</option>
                        </select>
                    </div>
                </fieldset>
                <div id="shipping-same">Same as Billing
                    <input type="checkbox" id="same-as-billing" value="">
                </div>
                <fieldset id="fieldset-shipping">
                    <legend>Shipping</legend>
                </fieldset>
                <p><input type="submit" id="submit-order" class="btn btn-primary"></p>
            </form>
        </div>
    </div>
<script src="js/jquery-3.5.1.js"></script>
<script src="js/jquery-ui.js"></script>
<script src="js/scripts.js"></script>
</body>
</html>
